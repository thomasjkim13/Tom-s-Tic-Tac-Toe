<!DOCTYPE html>
<html>
    <head>
      <title>Tom's Tic Tiac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    
    <body>
      <div class="container">
       <h1>Tom's Tic Tac Toe</h1>
       <p id="message"></p>
 
       <form id="sign-in">
         <input type="email" name="credentials[email]" placeholder="email"> </br>
         <input type="password" name="credentials[password]" placeholder="password"> </br>
         <input type="submit" value="Sign In"/>
       </form>
 
       <form id="sign-up">
         <input type="email" name="credentials[email]" placeholder="email"> </br>
         <input type="password" name="credentials[password]" placeholder="password"> </br>
         <input type="password" name="credentials[password_confirmation]" placeholder="password  confirmation"> </br>
         <input type="Submit" value="Sign Up">
       </form>
 
       <button id='sign-out'> Sign Out </button>
       <button id='new-game'> New Game </button>
       
       <div class="container-box" >
         <div class="row" style="height: 150px; width: 600px;">
           <div class="container col-4 col-md-4 box alt-color"> 1 </div>
           <div class="container col-4 col-md-4 box alt-color"> 2 </div>
           <div class="container col-4 col-md-4 box alt-color"> 3 </div>
         </div>
         <div class="row" style="height: 150px; width: 600px;">
           <div class="container col-4 col-md-4 box alt-color"> 4 </div>
           <div class="container col-4 col-md-4 box alt-color"> 5 </div>
           <div class="container col-4 col-md-4 box alt-color"> 6 </div>
         </div>
         <div class="row" style="height: 150px; width: 600px;">
           <div class="container col-4 ol-md-4 box alt-color"> 7 </div>
           <div class="container col-4 col-md-4 box alt-color"> 8 </div>
           <div class="container col-4 col-md-4 box alt-color"> 9 </div>
         </div>
 
       </div>
      </div>
    </body>
</html>
